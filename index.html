<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile_container">
                <div class="profile_profileImg">
                    <img src="./images/profileImage.jpg" alt="marc rusli">
                </div>
                <div>
                    <h1 class="profile_name">
                        <span class="profile_name_firstName">
                            Marc
                        </span>
                        <span class="profile_name_lastName">
                            Rusli
                        </span>
                    </h1>
                    <p class="profile_title">Software Development Engineer</p>
                    <p class="description">
                        I'm a software engineer.
                    </p>
                    <a class="downloadBtn" href="./Marc_Rusli_Resume.pdf" download="Resume.pdf">Download Btn</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
